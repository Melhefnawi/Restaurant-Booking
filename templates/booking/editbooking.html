{% extends "booking/base.html" %}

{% block content %}
{% load crispy_forms_tags %}

<!-- A form to show the booking details before submitting to edit the booking -->

<div class="container">
    <div class="row">
        <div class="col card mb-4 left top">
            <form method="POST" style="margin-top: 1.3em">
                {{form|crispy}} {%csrf_token%}
                <br />
                <button type="submit" class="btn btn-info btn-lg">Edit</button>
                <!-- a message to confirm the edit process -->
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </li>
                    {% endfor %}
                </ul>
                {% endif %}
            </form>
        </div>
    </div>
</div>

{%endblock%}
